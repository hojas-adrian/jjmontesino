name: Desplegar contenido estático en Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar cache de pnpm
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm" # Cache para pnpm

      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Versión de pnpm

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile # Instala dependencias con pnpm

      - name: Construir
        run: pnpm run build # ¡Importante: Usa pnpm aquí!

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # Asegúrate de que esta ruta sea correcta

      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
